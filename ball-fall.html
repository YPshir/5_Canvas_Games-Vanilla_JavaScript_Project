<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Fall</title>
</head>
<body>
    <canvas id="canvas" width="300" height="300" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const canvasH = canvas.height;
        const canvasW = canvas.width;

        let ball = {x:150, y:100, r:5};
        let platformH = 10;
        let platformW = canvasW;

        function randomHoleX(){
            return Math.floor(Math.random() * canvasW-30); // 30 = holeX
        }

        let platforms = [{x: 0, y:150, holeX:randomHoleX(), holeW:20},{x: 0, y:200, holeX:randomHoleX(), holeW:20},{x: 0, y:250,  holeX:randomHoleX(), holeW:20}];

        drawBall();
        drawPlatforms();

        function drawPlatforms(){
            platforms.forEach(platform=>{
                createPlatform(platform);
                createHole(platform);
            })
            function createPlatform(platform){
                ctx.beginPath();
                ctx.rect(platform.x, platform.y, platformW, platformH);
                ctx.fillStyle = "black";
                ctx.fill();
                ctx.closePath();  
            }

            function createHole(platform){
                ctx.beginPath();
                ctx.rect(platform.holeX, platform.y, platform.holeW, platformH);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.closePath();  
            }
        }

        function drawBall(){
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0 , 2*Math.PI);
            ctx.fillStyle = "brown";
            ctx.fill();
            ctx.closePath();
        }
    </script>
</body>
</html>
